name = "frontend"
main = "src/index.js"
compatibility_date = "2026-01-31"
compatibility_flags = [
    "nodejs_compat",
    "global_fetch_strictly_public"
]

# Assets configuration (replaces the JSON "assets" block)
[assets]
directory = "./public"

